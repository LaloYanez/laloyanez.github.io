<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="importmap">
      {
          "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js"              
          }
      }
    </script>

    
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <link rel="stylesheet" href="style.css">
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

</head>

<script src="script.js" type="module"></script>

<body class="flex h-dvh md:h-screen w-screen flex-col items-center justify-center bg-gray-100" >

    <div id="container">
        <div id="loading">
          <div class="custom-loader"></div>
          <label for="">3D Yükleniyor...</label>
          
        </div>
      </div>

  <div id="root" class="flex h-full w-full flex-col rounded-sm md:shadow-lg ">


    <!-- 3D VİEW MENÜ -->
    <div id="3dview" class="bg-white relative h-full w-full flex">
      <div id="3dview-wrap" class="w-full h-full">
        <canvas id="c"></canvas> 
      </div>
      
      <!-- INFO MENÜ -->
      <div class="b-px flex right-4 top-2 w-16 absolute flex-col place-content-evenly items-center gap-3 p-4 " style="display: flex; z-index: 98">
        <div id="btn-rot" class="bg-white h-10 w-10 border border-stone-300 p-2 hover:border-stone-700">
            <img src="assets/icon/360.svg" alt="">
        </div>  
        
        <div id="btn-ruler" class="bg-white h-10 w-10 border border-stone-300 p-2 hover:border-stone-700">
            <img src="assets/icon/ruler.svg" alt="">
        </div> 

      </div>
    </div>

      <button id="arbtn">
        Open AR
      </button>
  <model-viewer alt="Description"
                  ar ar-modes="scene-viewer webxr quick-look"
                  poster="" shadow-intensity="1" 
                  camera-controls>
    </model-viewer> 

    </div>
    

    
</body>



</html>
